<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Hotels & Cafe</title>

    <style>
        #hero {
            position: relative;
            font-family: cinzel;
        }
        .hero-texts {
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            color: white;
            background-color: rgba(0, 0, 0, 0.521);
            overflow: hidden;
        }
        .hero-texts h1 {
            margin-top: 15%;
            display: flex;
            justify-content: center;
            font-size: 40px;
            font-weight: 700;
            text-transform: uppercase;
            animation: slideUp 1.5s ease-out forwards;
        }
        .hero-texts p {
            padding-left: 10%;
            padding-right: 10%;
            text-align: center;
            animation: slideUp 2s ease-out forwards;
        }

        /* Keyframes for the slide-up animation */
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* SERVICES */
        .our-services{
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            color: white;
            background-color: rgba(0, 0, 0, 0.352);
            overflow: hidden;
        }
        .hero-texts img {
            width: 200px;
            border-radius: 100px;
            animation: slideUp 2.5s ease-out forwards;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease; /* Added transition */
        }
        .hero-texts img:hover {
            transform: scale(1.1); /* Slightly enlarge the image */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Add a shadow */
            filter: brightness(1.1); /* Brighten the image */
            cursor: pointer; /* Change cursor to pointer */
        }
        h2 {
            color: rgb(94, 118, 223);
        }
    </style>
</head>
<body>
    
<!-- HERO SECTION -->
<section id="hero">
    <div class="container-fluid">
        <img src="img/3d-contemporary-living-room-interior-modern-furniture.jpg" class="img-fluid" alt="">

        <div class="hero-texts">
            <h1>Welcome to our Room Services</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Architecto veniam voluptates facere vero, explicabo aperiam nostrum nemo dolorem iusto doloremque error mollitia qui tempora perspiciatis quas rem quasi reprehenderit optio?</p>
            <h2 class="text-center">Select Rooms</h2>
            <div class="d-flex align-items-center justify-content-center gap-3">
                <img src="img/3d-contemporary-living-room-interior-modern-furniture.jpg" class="img-fluid" alt="">
                <img src="img/armchair-living-room-with-copy-space.jpg" alt="">

                <img src="img/luxury-bedroom-suite-resort-high-rise-hotel-with-working-table.jpg" alt="">            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
